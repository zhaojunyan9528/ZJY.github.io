  <style>
    .wraper {
      width: 500px;
      height: 400px;
      overflow: hidden;
    }
    .container {
      width: 1500px;
      height: 400px;
      position: relative;
      animation: move 5s infinite linear forwards;
    }
    .swiperItem {
      width: 500px;
      height: 400px;
      font-size: 50px;
      text-align: center;
      line-height: 400px;
      user-select: none;
      float: left;
    }
    @keyframes move {
      0% {
        /* transform: translateX(0); */
        margin-left: 0;
      }
      25% {
        /* transform: translateX(0); */
        margin-left: 0;
      }
      33.3% {
        /* transform: translateX(-500px); */

      }
      58% {
        /* transform: translateX(-500px); */
        margin-left: -500px;
      }

        margin-left: -1000px;
      }
      100% {
        /* transform: translateX(-1000px); */
        margin-left: -1000px;
      }
    }
    .swiperItem:nth-child(1) {
      background-color: aquamarine;
    }
    .swiperItem:nth-child(2) {
      background-color: burlywood;
    }
    .swiperItem:nth-child(3) {
      background-color: cornflowerblue;
    }
    .one {
      text-align: center;
    }
    .multi {
      overflow: hidden;
      text-overflow: ellipsis;
      -webkit-line-clamp: 2;
      display: -webkit-box;
      -webkit-box-orient: vertical;
    }
    .multi2 {
      height: 2.8em;
      line-height: 1.4;
      overflow: hidden;
      position: relative;
    }
    .multi2::after {
      position: absolute;
      right: 0;
      bottom: 0;
      content: '...';
      height: 1.4em;
      background: white;
      padding: 0 5px;
    }

    .parent {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .child {
      /* position: absolute;

    }
    html,body {

      padding: 0;
      margin: 0;
    }
    .wrapper {
      display: flex;
      flex-direction: column;
    }
    .content {
      flex: 1 0 auto;
    }
    .footer {
      flex-shrink: 0;
    }
    span {
      background-color: darkcyan;
      font-size: 14px;
    }
    .box {
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(2, 1fr);
      height: 100%;

    }
    .row {
      height: 50%;
      width: 100%;
    }
    .item {
      width: 50%;
      height: 100%;
      border: 1px solid;
      float: left;
    }
    .top {
      grid-column-start: 1;
    grid-column-end: 3;
    }
  </style>

  <script>
    // es6 扩展运算符
    {
      var obj = {
        name: 'xiaoming',
        info: {
          age: 19,
          obj: {
            sex: 1
          }
        }
      }
      var deepObj = { ...obj }
      deepObj.info.obj.sex = 2
      console.log('obj', obj); // sex:2
      console.log('deepObj', deepObj); // sex:2
    }

    // Object.assign
    {
      var obj = {
        name: 'xiaoming',
        info: {
          age: 19,
          obj: {
            sex: 1
          }
        }
      }
      var deepObj = Object.assign({}, obj)
      deepObj.info.obj.sex = 2
      console.log('obj', obj); // sex:2
      console.log('deepObj', deepObj); // sex:2
    }

    // JSON.stringify的方式
    {
      var obj = {
        name: 'xiaoming',
        info: {
          age: 19,
          obj: {
            sex: 1
          }
        },
        fun: function() {
          console.log('fun', this);
        }
      }
      var deepObj = JSON.parse(JSON.stringify(obj))
      deepObj.info.obj.sex = 2
      console.log('obj', obj);
      // output: {
      //   name: 'xiaoming',
      //   info: {
      //     age: 19,
      //     obj: {
      //       sex: 1
      //     }
      //   },
      //   fun: f()
      // }
      console.log('deepObj', deepObj);
      // output: {
      //   name: 'xiaoming',
      //   info: {
      //     age: 19,
      //     obj: {
      //       sex: 1
      //     }
      //   },
      //   缺少fun
      // }
    }
    // es6语法糖和合并对象的方法都只能浅拷贝, 当出现对象中有多层级时只会独立拷贝第一层
    // json的方式虽然能实现深度拷贝, 但是如果对象中有出现方法的情况下 方法无法进行克隆 会被踢出

    function getDataType(obj) {
      var toString = Object.prototype.toString;
      var map = {
        '[object Array]': 'array',
        '[object Object]': 'object',
        '[object String]': 'string',
        '[object Number]': 'number',
        '[object Null]': 'null',
        '[object Undefined]': 'undefined',
        '[object Boolean]': 'boolean',
        '[object RegExp]': 'regExp',
        '[object Function]': 'function',
        '[object Date]': 'date',
        '[object Symbol]': 'symbol',
      }
      if (obj instanceof Element) {
        return 'element'
      }
      return map[toString.call(obj)]
    }
