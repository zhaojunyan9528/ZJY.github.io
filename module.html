<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wraper {
      width: 500px;
      height: 400px;
      overflow: hidden;
    }
    .container {
      width: 1500px;
      height: 400px;
      position: relative;
      animation: move 5s infinite linear forwards;
    }
    .swiperItem {
      width: 500px;
      height: 400px;
      font-size: 50px;
      text-align: center;
      line-height: 400px;
      user-select: none;
      float: left;
    }
    @keyframes move {
      0% {
        /* transform: translateX(0); */
        margin-left: 0;
      }
      25% {
        /* transform: translateX(0); */
        margin-left: 0;
      }
      33.3% {
        /* transform: translateX(-500px); */
        margin-left: -500px;
      }
      58% {
        /* transform: translateX(-500px); */
        margin-left: -500px;
      }
      66.6% {
        /* transform: translateX(-1000px); */
        margin-left: -1000px;
      }
      100% {
        /* transform: translateX(-1000px); */
        margin-left: -1000px;
      }
    }
    .swiperItem:nth-child(1) {
      background-color: aquamarine;
    }
    .swiperItem:nth-child(2) {
      background-color: burlywood;
    }
    .swiperItem:nth-child(3) {
      background-color: cornflowerblue;
    }
    .one {
      text-align: center;
    }
    .multi {
      overflow: hidden;
      text-overflow: ellipsis;
      -webkit-line-clamp: 2;
      display: -webkit-box;
      -webkit-box-orient: vertical;
    }
    .multi2 {
      height: 2.8em;
      line-height: 1.4;
      overflow: hidden;
      position: relative;
    }
    .multi2::after {
      position: absolute;
      right: 0;
      bottom: 0;
      content: '...';
      height: 1.4em;
      background: white;
      padding: 0 5px;
    }
  </style>
</head>
<body>

  <div class="multi2">杭萧钢构项目杭萧钢构项目杭萧钢构项目钢构项目杭萧钢构项目杭萧钢构项目杭萧钢构项目钢构项目杭萧钢构项目杭萧钢构项目杭萧钢构项目钢构项目杭萧钢构项目杭萧钢构项目杭萧钢构项目钢构项目杭萧钢构项目杭萧钢构项目杭萧钢构项目钢构项目</div>
  
  <div class="wraper">
    <div class="container">

      <div class="swiperItem">2</div>

    </div>
