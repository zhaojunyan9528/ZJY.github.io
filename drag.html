<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>drag</title>
  <style>
    #drag {
      width: 100px;
      height: 100px;
      background-color: red;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="drag"></div>
  <script>
    const el = document.getElementById('drag');
    let moving = false
    let xBuffer = 0
    let yBuffer = 0
    el.addEventListener('mousedown', (e) => {
      if(moving && e.target.id !== 'drag') return
      moving = true
      const { clientX, clientY } = e
      const { offsetLeft, offsetTop } = el
      xBuffer = clientX - offsetLeft
      yBuffer = clientY - offsetTop
    })
    el.addEventListener('mousemove', (e) => {
      if (!moving) return
      el.style.left = `${e.clientX - xBuffer}px`
      el.style.top = `${e.clientY - yBuffer}px`
    })
    el.addEventListener('mouseup', (e) => {
      if (!moving) return
      moving = false
    })
  </script>
</body>
</html>
